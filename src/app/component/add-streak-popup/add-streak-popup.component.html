<div class="w-full h-full dark:bg-black p-5 flex items-center">
    <form [formGroup]="streakForm" class="w-full flex flex-col gap-4 items-center justify-center">

        <input class="w-full p-3 rounded-md dark:bg-white bg-[#0000008e] outline-none" type="text" placeholder="Streak Name" formControlName="streak_name">

        <div class="dark:text-white w-full flex justify-between">
            <label for="radio1"><input type="radio" (change)="dispalyStreakDur($event)" value="finite" formControlName="streak_type" id="radio1">Time Bounded</label>
            <label for="radio2"><input type="radio" (change)="dispalyStreakDur($event)" value="infinite" formControlName="streak_type" id="radio2">Unbounded</label>
        </div>

        <input [hidden]="isStrekDurVsbl" class="w-full p-3 rounded-md dark:bg-white bg-[#0000008e] outline-none" type="number" id="" placeholder="Streak Duration (In Days)" formControlName="goal">

        <button (click)="onSubmit()" class="dark:text-white mt-4 py-2 px-10 rounded-md border-2 border-[#1fdf64] hover:bg-[#1fdf64] transition-all delay-100 cursor-pointer">Add Streak</button>

    </form>

</div>
