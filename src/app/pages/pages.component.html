<div class="flex">

    <div class="w-[80px] h-screen fixed z-10">
        <app-menu></app-menu>
    </div>

    <div class="w-full overflow-x-hidden min-h-screen dark:bg-neutral-700 bg-slate-300 py-10 max-sm:px-5 ml-[80px]">
        <div class="w-full h-14 py-4 flex justify-end items-center relative pr-3">
            <button class="text-2xl setting dark:text-white text-black" (click)="openSetting()"><i id="setting" class="fa-solid fa-gear"></i></button>
            <div id="setting-div" class="h-20 p-4 dark:bg-black bg-white rounded-md border-2 border-gray-300 absolute top-7 right-10" [hidden]="isSettingOpend">
                <!-- <button (click)="changeTheme()">Maa shuda</button> -->
                <span class="dark:text-gray-400">Dark theme</span> <mat-slide-toggle class="pl-3" (change)="changeTheme()" [(ngModel)]="checked"></mat-slide-toggle>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>

</div>
